<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Planner</title>
  <link rel="stylesheet" href="/Planner_N2/inicio_pagina/style.css" />
</head>
<body>
  <!-- Cabeçalho fixo -->
  <header class="top-bar">
    <div class="logo">
      <img src="img/logo.concentrix.png" alt="Logo Concentrix" class="logo-img" />
    </div>
    <div class="menu-links">
      <a href="#">Início</a>
      <a href="/Planner_N2/Grafico_pagina/graficos.html">Gráficos</a>
      <a href="/Planner_N2/Desafio_pagina/desafio.inicio/inicio.html">Desafios</a>
    </div>
    <img src="img/menu.PNG" alt="Menu" class="menu-icon" />
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <section class="left-box">
      <img src="https://companieslogo.com/img/orig/CNXC_BIG.D-bfb7c49c.png?t=1632605259" alt="Logo Concentrix" class="logo" />
      <h1><span>Case</span> <span class="highlight">Planner</span></h1>
      <p class="subtitle">Procedimentos</p>
      <button class="cta-button">Clique</button>
    </section>

    <section class="right-box">
      <!-- Card de Gráficos -->
      <a href="/Planner_N2/Grafico_pagina/graficos.html" class="card">
        <img src="img/icon.grafico.PNG" alt="Gráfico" class="icon" />
        <div class="title">Gráficos</div>
        <div class="desc">Visualize os dados do projeto</div>
      </a>

      <!-- Card de Desafios -->
      <a href="/Planner_N2/Desafio_pagina/desafio.inicio/inicio.html" class="card">
        <img src="img/icon.desafio.PNG" alt="Desafio" class="icon" />
        <div class="title">Desafios</div>
        <div class="desc">Conheça os desafios</div>
      </a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
